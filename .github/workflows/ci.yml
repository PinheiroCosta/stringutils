name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    services:
      docker:
        image: docker:24
        options: --privileged

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Instalar Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Sanity check do pyproject
        run: poetry check

      - name: Instalar dependências
        run: |
          poetry config virtualenvs.create false
          poetry install --no-interaction --no-ansi

      - name: Lint (flake8)
        run: poetry run flake8 .

      - name: Type check (mypy)
        run: poetry run mypy .

      - name: Rodar testes
        run: poetry run pytest

      - name: Build Docker
        run: docker build -t stringutils .

      - name: Smoke Test Docker + Uvicorn
        run: |
          docker run -e PORT=5010 -d -p 5010:5010 --name stringutils_test stringutils

          for i in {1..10}; do
            curl -sf http://localhost:5010/docs && break
            echo "Aguardando app iniciar..."
            sleep 2
          done

          if ! curl -sf http://localhost:5010/docs; then
            echo "Falha ao acessar /docs"
            docker logs stringutils_test
            exit 1
          fi

          docker stop stringutils_test
